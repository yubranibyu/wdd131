<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form-large.css">
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form method="get" action="review.html">
      
      <!-- Product Name -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be added dynamically by JS -->
      </select>

      <!-- Overall Rating -->
      <label for="rating1">Overall Rating</label>
      <div class="rating">
        <label><input type="radio" id="rating1" name="rating" value="1" required> ⭐</label>
        <label><input type="radio" id="rating2" name="rating" value="2"> ⭐⭐</label>
        <label><input type="radio" id="rating3" name="rating" value="3"> ⭐⭐⭐</label>
        <label><input type="radio" id="rating4" name="rating" value="4"> ⭐⭐⭐⭐</label>
        <label><input type="radio" id="rating5" name="rating" value="5"> ⭐⭐⭐⭐⭐</label>
      </div>

      <!-- Date of Installation -->
      <label for="install-date">Date of Installation</label>
      <input type="date" id="install-date" name="install-date" required />

      <!-- Useful Features -->
      <p>Useful Features</p>
      <label><input type="checkbox" id="feature1" name="features" value="wifi"> Wi-Fi</label>
      <label><input type="checkbox" id="feature2" name="features" value="bluetooth"> Bluetooth</label>
      <label><input type="checkbox" id="feature3" name="features" value="gps"> GPS</label>

      <!-- Written Review -->
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4" cols="40" placeholder="Write your thoughts here..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" />

      <!-- Submit -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 | Product Review Co.</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
