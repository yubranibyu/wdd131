<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This project enhances a previous temple album webpage by implementing lazy loading, dynamic filtering using JavaScript, and ensuring a responsive design with CSS Grid. It generates temple cards dynamically, allowing users to filter temples based on age and size, while also updating the footer dynamically with the current year and last modified date. ">
    <meta name="author" content="Yubrani Alexander Yaguaramay Gomez">
    <title>Temple Album</title>
    <link rel="stylesheet" href="styles/filtered-temples-large.css">
    <link rel="stylesheet" href="styles/filtered-temples.css">
    <script src="scripts/filtered-temples.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    

</head>
<body>
    
    <header>
        <h1>Temple Album</h1>
        <button id="menu-btn">&#9776;</button> 
        <nav>
            <ul id="menu">
                <li><a href="#" data-filter="all">Home</a></li>
                <li><a href="#" data-filter="old">Old</a></li>
                <li><a href="#" data-filter="new">New</a></li>
                <li><a href="#" data-filter="large">Large</a></li>
                <li><a href="#" data-filter="small">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Temple Album</h2>
        <section id="temple-info"></section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Yubrani Yaguaramay - Rio Grande do Sul, Brasil</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

</body>
</html>
