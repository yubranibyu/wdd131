<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yubrani Yaguaramay">
    <meta name="description" content="Interactive product review and order form with star rating, dynamic product selection, helpful features checklist, and localStorage submission counter. Built with HTML, CSS, and JavaScript.">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Choose a Product ...</option>
        <!-- JS inserts more options -->
      </select>

      <!-- Overall Rating -->
      <label>Overall Rating</label>
      <div class="rating">
        <label><input type="radio" name="rating" value="1" required> â˜…</label>
        <label><input type="radio" name="rating" value="2"> â˜…â˜…</label>
        <label><input type="radio" name="rating" value="3"> â˜…â˜…â˜…</label>
        <label><input type="radio" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
        <label><input type="radio" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
      </div>

      <!-- Date of Installation -->
      <label for="install-date">Date of Installation</label>
      <input type="date" id="install-date" name="install-date" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful in the product?<br><em>(Check all that apply)</em></legend>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review <span class="optional">(Optional)</span></label>
      <textarea id="review" name="review" rows="4"></textarea>

      <!-- User Name -->
      <label for="username">Your Name <span class="optional">(Optional)</span></label>
      <input type="text" id="username" name="username">

      <!-- Submit -->
      <button type="submit">Post Review</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 ðŸŒ¸ Rubia Magdelena Francesco ðŸŒ¸<br>Madagascar<br>Last Modification: <span id="lastMod"></span></p>
  </footer>

  <script src="scripts/form.js"></script>
  <script>
    // Footer last modified
    document.getElementById("lastMod").textContent = document.lastModified;
  </script>
</body>
</html>
