<body>
  <header>
    <nav>
      <h1>Language Learner</h1>
      <button id="menu-toggle" aria-label="Menu">â˜°</button>

  <main>
    <h2>Interactive Lessons</h2>
    <p>Select a language and start learning with dynamic flashcards.</p>

    <section id="flashcards">
        <h2>Vocabulary Flashcards</h2>
        <div id="language-selector">
          <label for="language">Choose a language:</label>
          <select id="language">
            <option value="portuguese">Portuguese</option>
            <option value="spanish">Spanish</option>
            <option value="english">English</option>
          </select>
        </div>
        <div id="card-container"></div>
        <div id="category-selector">
            <label for="category">Choose a category:</label>
            <select id="category">
              <option value="all">All</option>
              <option value="greetings">Greetings</option>
              <option value="food">Food</option>
              <option value="days">Days</option>
              <option value="numbers">Numbers</option>
              <option value="animals">Animals</option>
            </select>
          </div>
          
    </section>
      
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Language Learner. Last updated: <span id="last-modified"></span></p>
  </footer>

  <script src="js/main.js"></script>
